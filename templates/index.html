Home
{% endblock %}

{% block body %}

<div class="w-full m-8">
	<div class="max-w-sm rounded overflow-hidden shadow-lg mr-8">
	  <img class="w-full" src="{{ url_for('static', filename='images/blackjack.jpg') }}" alt="Black Jack">
	  <div class="px-6 py-4">
	    <div class="font-bold text-xl mb-2 inline-block mr-32">Black Jack</div>
	    <div class="inline-block">
	    	<a class="bg-transparent hover:bg-blue-400 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-400 hover:border-transparent rounded cursor-pointer" href="/blackjack">

			</a>

	  <div class="px-6 py-4">

	    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#strategy</span>
